<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game!</title>
</head>
<body>
    <div class="top">

        <button id="new-deck"><strong>Nuovo mazzo</strong></button>
        <p id="remaining"></p>

    </div>
    <p id="description"><strong>Estrai un nuovo mazzo e pesca una carta. Il giocatore con la carta più alta vince il round. Chi totalizza più round 
        vinti vince la partita.</strong></p>

    <h2 id="header"><strong> War Game!</strong></h2>
    <h3 id="computer-score">Computer punteggio: </h3>
    <div id="cards">
        <div class="card-slot1"></div>
        <div class="card-slot2"></div>
    </div>
    <h3 id="my-score">Mio punteggio: </h3>
    <button id="draw-cards"><strong> Pesca una carta </strong></button>

    <script src="index.js"></script>
</body>
</html>
